<!-- frontend/repairs.html -->
<div class="card">
  <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:8px;">
    <h3 style="margin:0;">Repair Items</h3>
    <div class="actions" style="gap:8px; display:flex; align-items:center;">
      <button id="repEditBtn" class="btn">Edit</button>
      <div id="repActionsBlock" style="display:none; gap:8px;">
        <button id="repAddBtn" class="btn">+ Add Repair/Monitoring</button>
        <button id="repSaveBtn" class="btn">Save Changes</button>
        <button id="repResolveBtn" class="btn">Resolve Items</button>
        <button id="repExportBtn" class="btn" title="Not implemented yet">Export Repairs to Dashboard</button>
      </div>
    </div>
  </div>

  <!-- Repair table -->
  <div class="table-scroll">
    <table class="data-table" style="width:100%;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Repair Name</th>
          <th>Severity</th>
          <th>Priority</th>
          <th>Cost</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="repairsTbody"></tbody>
    </table>
  </div>

  <!-- Monitoring table -->
  <h3 style="margin:14px 0 6px;">Monitoring Items</h3>
  <div class="table-scroll">
    <table class="data-table" style="width:100%;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Severity</th>
          <th>Priority</th>
          <th>Cost</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="monitoringTbody"></tbody>
    </table>
  </div>
</div>

<!-- Add Item Modal -->
<div id="repAddModal" class="modal" style="display:none;">
  <div class="modal-content" style="max-width:680px;width:92%;">
    <h3 style="margin-top:0;">Add Item</h3>
    <div class="form-grid ih-repairs-addGrid" style="display:grid;grid-template-columns:1.4fr 0.9fr 0.9fr 0.9fr 0.8fr 0.8fr auto;gap:10px;">
      <div class="form-row" style="grid-column: 1 / 8;">
        <label for="repName">Name *</label>
        <input id="repName" type="text" placeholder="Replace anchor bolts, regrout pedestal, etc." />
      </div>
      <div class="form-row">
        <label for="repSeverity">Severity</label>
        <input id="repSeverity" type="text" placeholder="Low / Medium / High" />
      </div>
      <div class="form-row">
        <label for="repPriority">Priority</label>
        <input id="repPriority" type="text" placeholder="1-5" />
      </div>
      <div class="form-row">
        <label for="repCost">Cost</label>
        <input id="repCost" type="text" placeholder="e.g. 15000" />
      </div>
      <div class="form-row">
        <label for="repCategory">Category</label>
        <select id="repCategory">
          <option value="Capital">Capital</option>
          <option value="O&M">O&M</option>
        </select>
      </div>
      <div class="form-row">
        <label for="repType">Type</label>
        <select id="repType">
          <option value="Repair">Repair</option>
          <option value="Monitoring">Monitoring</option>
        </select>
      </div>
    </div>
    <div id="repFormError" class="ih-error" style="display:none;margin-top:6px;"></div>
    <div class="modal-actions" style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px;">
      <button id="repCreate" class="btn btn-primary">Add</button>
      <button id="repCancel" class="btn btn-ghost">Cancel</button>
    </div>
  </div>
</div>
