<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NHS Infrastructure - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Infrastructure Assets</h1>
      
      <!-- Login Form -->
      <div id="loginForm" class="auth-form">
        <h2>Sign In</h2>
        <div class="form-row">
          <label>Name</label>
          <input type="text" id="loginName" placeholder="Enter your name" />
        </div>
        <div class="form-row">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="Enter password" />
        </div>
        <button id="btnLogin" class="btn btn-primary btn-block">Login</button>
        <p class="auth-switch">
          First time? <a href="#" id="showRegister">Create an account</a>
        </p>
      </div>

      <!-- Registration Form -->
      <div id="registerForm" class="auth-form" style="display:none;">
        <h2>Create Account</h2>
        <div class="form-row">
          <label>Name*</label>
          <input type="text" id="regName" placeholder="Enter your name" />
        </div>
        <div class="form-row">
          <label>Email* (must be @ec.gc.ca)</label>
          <input type="email" id="regEmail" placeholder="user@ec.gc.ca" />
        </div>
        <div class="form-row">
          <label>Password*</label>
          <input type="password" id="regPassword" placeholder="Create password" />
        </div>
        <div class="form-row">
          <label>Admin</label>
          <select id="regAdmin">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="form-row">
          <label>Permissions</label>
          <select id="regPermissions">
            <option value="Read">Read Only</option>
            <option value="Write">Read & Write</option>
            <option value="Admin">Full Admin</option>
          </select>
        </div>
        <button id="btnRegister" class="btn btn-primary btn-block">Create Account</button>
        <p class="auth-switch">
          Have an account? <a href="#" id="showLogin">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <script defer src="js/login.js"></script>
</body>
</html>
